<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Periodic Table</title>
    <style>
        body { margin: 0; background-color: #f0f0f0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        const url = 'https://raw.githubusercontent.com/Bowserinator/Periodic-Table-JSON/master/periodic-table-lookup.json';

        fetch(url)
            .then(res => res.json())
            .then(data => {
                const order = data.order;
                const elements = [];
                order.forEach(key => {
                    if (data[key]) {
                        elements.push(data[key]);
                    }
                });

                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer();
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);

                const controls = new THREE.OrbitControls(camera, renderer.domElement);

                scene.background = new THREE.Color(0xdddddd);

                const light = new THREE.DirectionalLight(0xffffff, 1);
                light.position.set(10, 10, 10);
                scene.add(light);

                const ambient = new THREE.AmbientLight(0x404040);
                scene.add(ambient);

                const meshes = [];
                const boxSize = 1;
                const spacing = 1.1;

                elements.forEach(el => {
                    const hex = el['cpk-hex'] || 'ffffff';
                    const color = parseInt(hex, 16);

                    // Calculate text color based on brightness
                    const r = parseInt(hex.substr(0, 2), 16);
                    const g = parseInt(hex.substr(2, 2), 16);
                    const b = parseInt(hex.substr(4, 2), 16);
                    const brightness = r * 0.299 + g * 0.587 + b * 0.114;
                    const textColor = brightness > 186 ? 'black' : 'white';

                    // Create canvas for texture
                    const canvas = document.createElement('canvas');
                    canvas.width = 256;
                    canvas.height = 256;
                    const ctx = canvas.getContext('2d');
                    ctx.fillStyle = '#' + hex;
                    ctx.fillRect(0, 0, 256, 256);
                    ctx.fillStyle = textColor;
                    ctx.font = 'bold 80px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(el.symbol, 128, 140);
                    ctx.font = '30px Arial';
                    ctx.fillText(el.number, 40, 50);
                    ctx.font = '20px Arial';
                    ctx.fillText(el.name, 128, 200);

                    const texture = new THREE.CanvasTexture(canvas);

                    // Materials for cube faces
                    const materials = [
                        new THREE.MeshStandardMaterial({ color: color }), // right
                        new THREE.MeshStandardMaterial({ color: color }), // left
                        new THREE.MeshStandardMaterial({ color: color }), // top
                        new THREE.MeshStandardMaterial({ color: color }), // bottom
                        new THREE.MeshStandardMaterial({ color: color }), // back
                        new THREE.MeshStandardMaterial({ map: texture })  // front
                    ];

                    const geometry = new THREE.BoxGeometry(boxSize, boxSize, boxSize);
                    const cube = new THREE.Mesh(geometry, materials);

                    // Position
                    const xpos = el.xpos;
                    const ypos = el.ypos;
                    cube.position.x = (xpos - 9.5) * spacing;
                    cube.position.y = (4.5 - ypos) * spacing; // Invert y to have period 1 at top
                    cube.position.z = 0;

                    scene.add(cube);
                    cube.userData = { symbol: el.symbol };
                    meshes.push(cube);
                });

                camera.position.z = 20;

                function animate() {
                    requestAnimationFrame(animate);
                    controls.update();
                    renderer.render(scene, camera);
                }
                animate();

                // Click event
                const raycaster = new THREE.Raycaster();
                const mouse = new THREE.Vector2();

                function onClick(event) {
                    mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                    mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
                    raycaster.setFromCamera(mouse, camera);
                    const intersects = raycaster.intersectObjects(meshes);
                    if (intersects.length > 0) {
                        const sym = intersects[0].object.userData.symbol;
                        window.open(`element.html?id=${sym}`, '_blank');
                    }
                }

                window.addEventListener('click', onClick);
                window.addEventListener('resize', () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                });
            })
            .catch(error => console.error('Error fetching JSON:', error));
    </script>
</body>
</html>
