<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin: 0;
        }
        .model-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .model {
            width: 400px;
            height: 400px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }
        .info-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .info-card h2 {
            color: #2980b9;
            font-size: 1.5em;
            margin-top: 0;
        }
        .info-card p {
            margin: 10px 0;
        }
        .image-section img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .attribution {
            font-size: 0.8em;
            color: #666;
        }
        .link {
            color: #2980b9;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .model {
                width: 100%;
                height: 300px;
            }
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="content"></div>
    </div>
    <script>
        const url = 'https://raw.githubusercontent.com/Bowserinator/Periodic-Table-JSON/master/periodic-table-lookup.json';
        const params = new URLSearchParams(window.location.search);
        const symbol = params.get('id') ? params.get('id').toLowerCase() : null;

        if (!symbol) {
            document.getElementById('content').innerHTML = '<p class="info-card">No element specified.</p>';
        } else {
            fetch(url)
                .then(res => res.json())
                .then(data => {
                    const order = data.order;
                    let element = null;
                    order.forEach(key => {
                        if (data[key] && data[key].symbol.toLowerCase() === symbol) {
                            element = data[key];
                        }
                    });

                    if (!element) {
                        document.getElementById('content').innerHTML = '<p class="info-card">Element not found.</p>';
                        return;
                    }

                    let html = `
                        <div class="header">
                            <h1>${element.name} (${element.symbol})</h1>
                        </div>
                    `;

                    if (element.bohr_model_3d) {
                        html += `
                            <div class="model-container">
                                <model-viewer class="model" src="${element.bohr_model_3d}" alt="3D model of ${element.name}" camera-controls auto-rotate ar shadow-intensity="1"></model-viewer>
                            </div>
                        `;
                    }

                    html += `
                        <div class="info-card">
                            <h2>Element Information</h2>
                            <p><strong>Atomic Number:</strong> ${element.number}</p>
                            <p><strong>Atomic Mass:</strong> ${element.atomic_mass}</p>
                            <p><strong>Category:</strong> ${element.category}</p>
                            <p><strong>Phase:</strong> ${element.phase}</p>
                            <p><strong>Discovered By:</strong> ${element.discovered_by || 'N/A'}</p>
                            <p><strong>Melting Point:</strong> ${element.melt ? element.melt + ' K' : 'N/A'}</p>
                            <p><strong>Boiling Point:</strong> ${element.boil ? element.boil + ' K' : 'N/A'}</p>
                            <p><strong>Density:</strong> ${element.density ? (element.phase === 'Gas' ? element.density + ' g/L' : element.density + ' g/cmÂ³') : 'N/A'}</p>
                            <p><strong>Electron Configuration:</strong> ${element.electron_configuration}</p>
                            <p><strong>Electronegativity (Pauling):</strong> ${element.electronegativity_pauling || 'N/A'}</p>
                            <p><strong>Summary:</strong> ${element.summary}</p>
                        </div>
                    `;

                    if (element.image && element.image.url) {
                        html += `
                            <div class="info-card image-section">
                                <h2>Image</h2>
                                <img src="${element.image.url}" alt="${element.image.title}">
                                <p class="attribution">${element.image.attribution}</p>
                            </div>
                        `;
                    }

                    if (element.spectral_img) {
                        html += `
                            <div class="info-card image-section">
                                <h2>Spectral Image</h2>
                                <img src="${element.spectral_img}" alt="Spectral image of ${element.name}">
                            </div>
                        `;
                    }

                    html += `
                        <div class="info-card">
                            <p><a href="${element.source}" target="_blank" class="link">More information on Wikipedia</a></p>
                        </div>
                    `;

                    document.getElementById('content').innerHTML = html;
                })
                .catch(error => {
                    console.error('Error fetching JSON:', error);
                    document.getElementById('content').innerHTML = '<p class="info-card">Error loading element data.</p>';
                });
        }
    </script>
</body>
</html>
