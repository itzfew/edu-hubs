<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
            overflow: hidden;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            z-index: 1;
            position: relative;
        }
        .header h1 {
            color: #fff;
            font-size: 2.5em;
            margin: 0;
        }
        .model-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            z-index: 1;
            position: relative;
        }
        .model {
            width: 100vw;
            height: 70vh;
            border: none;
            background-color: transparent;
        }
        .nuclear {
            text-align: center;
            font-size: 4em;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #0073e6, 0 0 20px #0073e6, 0 0 25px #0073e6, 0 0 30px #0073e6, 0 0 35px #0073e6;
            z-index: 1;
            position: relative;
        }
        .image-section img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .attribution {
            font-size: 0.8em;
            color: #ccc;
        }
        .link {
            color: #2980b9;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .model {
                height: 50vh;
            }
            .header h1 {
                font-size: 2em;
            }
            .nuclear {
                font-size: 2.5em;
            }
        }
    </style>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-AMS_HTML"></script>
</head>
<body>
    <div id="content"></div>
    <script>
        const url = 'https://raw.githubusercontent.com/Bowserinator/Periodic-Table-JSON/master/periodic-table-lookup.json';
        const params = new URLSearchParams(window.location.search);
        const symbol = params.get('id') ? params.get('id').toLowerCase() : null;

        if (!symbol) {
            document.getElementById('content').innerHTML = '<p>No element specified.</p>';
        } else {
            fetch(url)
                .then(res => res.json())
                .then(data => {
                    const order = data.order;
                    let element = null;
                    order.forEach(key => {
                        if (data[key] && data[key].symbol.toLowerCase() === symbol) {
                            element = data[key];
                        }
                    });

                    if (!element) {
                        document.getElementById('content').innerHTML = '<p>Element not found.</p>';
                        return;
                    }

                    let html = `
                        <div class="header">
                            <h1>${element.name} (${element.symbol})</h1>
                        </div>
                    `;

                    if (element.bohr_model_3d) {
                        html += `
                            <div class="model-container">
                                <model-viewer class="model" src="${element.bohr_model_3d}" alt="3D model of ${element.name}" camera-controls touch-action="pan-y" auto-rotate ar shadow-intensity="1" interaction-prompt="auto" style="--poster-color: transparent;"></model-viewer>
                            </div>
                        `;
                    }

                    let A = Math.round(element.atomic_mass);
                    html += `
                        <div class="nuclear">
                            \[ {}^{${A}}_{${element.number}} \\mathrm{${element.symbol}} \]
                        </div>
                    `;

                    if (element.image && element.image.url) {
                        html += `
                            <div style="text-align: center; margin-bottom: 20px; background: transparent; z-index: 1; position: relative;">
                                <img src="${element.image.url}" alt="${element.image.title}">
                                <p class="attribution">${element.image.attribution}</p>
                            </div>
                        `;
                    }

                    if (element.spectral_img) {
                        html += `
                            <div style="text-align: center; margin-bottom: 20px; background: transparent; z-index: 1; position: relative;">
                                <img src="${element.spectral_img}" alt="Spectral image of ${element.name}">
                            </div>
                        `;
                    }

                    document.getElementById('content').innerHTML = html;

                    // Refresh MathJax after content is added
                    MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
                })
                .catch(error => {
                    console.error('Error fetching JSON:', error);
                    document.getElementById('content').innerHTML = '<p>Error loading element data.</p>';
                });
        }
    </script>
</body>
</html>
