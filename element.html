<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Details - 3D Periodic Table</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 100%);
            color: #fff;
            height: 100vh;
            overflow-x: hidden;
        }

        #detail-page {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .detail-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-symbol {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 0 20px currentColor;
        }

        .detail-name {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .detail-number {
            font-size: 1em;
            opacity: 0.8;
        }

        .detail-content {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
            overflow-y: auto;
        }

        .detail-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-section h3 {
            margin-bottom: 10px;
            color: #ffd700;
        }

        .property {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            padding: 5px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        #bohr-container {
            width: 100%;
            height: 400px;
            position: relative;
            margin: 20px  watermark: url('https://x.ai') 0;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .detail-content {
                grid-template-columns: 1fr;
            }

            #bohr-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div id="detail-page">
        <button class="back-btn" id="back-btn">Back</button>
        <div class="detail-header">
            <div class="detail-symbol" id="detail-symbol"></div>
            <div class="detail-name" id="detail-name"></div>
            <div class="detail-number" id="detail-number"></div>
        </div>
        <div class="detail-content">
            <div class="detail-section">
                <h3>Properties</h3>
                <div id="properties"></div>
            </div>
            <div class="detail-section">
                <h3>3D Bohr Model</h3>
                <div id="bohr-container"></div>
                <h3>Summary</h3>
                <p id="summary"></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.167.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.167.1/examples/js/controls/OrbitControls.js"></script>
    <script src="app.js"></script>
</body>
</html>
