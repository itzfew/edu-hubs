<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(180deg, #1a1a3d 0%, #0d0d29 100%);
            color: #e0e7ff;
            overflow-x: hidden;
            line-height: 1.6;
        }

        #cosmic-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 20%, rgba(79, 195, 247, 0.2) 0%, transparent 50%);
            opacity: 0.8;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg"><circle cx="2" cy="2" r="1" fill="white"/></svg>') repeat;
            background-size: 300px 150px;
            animation: twinkle 4s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 24px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        .header h1 {
            font-size: 3rem;
            color: #60a5fa;
            text-shadow: 0 0 12px rgba(96, 165, 250, 0.5);
            font-weight: 700;
            margin-bottom: 8px;
        }

        .element-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: rgba(96, 165, 250, 0.15);
            border: 2px solid #60a5fa;
            border-radius: 50%;
            width: 64px;
            height: 64px;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 12px;
            box-shadow: 0 0 16px rgba(96, 165, 250, 0.4);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 16px rgba(96, 165, 250, 0.4); }
            50% { box-shadow: 0 0 24px rgba(96, 165, 250, 0.6); }
            100% { box-shadow: 0 0 16px rgba(96, 165, 250, 0.4); }
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 32px;
            margin-bottom: 48px;
        }

        @media (max-width: 960px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }

        .model-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .model-container {
            width: 100%;
            height: 480px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(8px);
            position: relative;
            border: 1px solid rgba(96, 165, 250, 0.2);
        }

        .model-viewer {
            width: 100%;
            height: 100%;
            --poster-color: transparent;
        }

        .element-symbol-3d {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 6rem;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 16px rgba(96, 165, 250, 0.6);
            z-index: 10;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-top: 16px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-btn {
            background: rgba(17, 24, 39, 0.9);
            border: 1px solid #60a5fa;
            color: #e0e7ff;
            padding: 8px 16px;
            border-radius: 9999px;
            cursor: pointer;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            background: rgba(96, 165, 250, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(96, 165, 250, 0.4);
        }

        .info-panel {
            background: rgba(17, 24, 39, 0.9);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid rgba(96, 165, 250, 0.2);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .info-panel:hover {
            transform: translateY(-4px);
        }

        .panel-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(96, 165, 250, 0.2);
        }

        .panel-icon {
            width: 24px;
            height: 24px;
            background: rgba(96, 165, 250, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 8px;
        }

        .panel-title {
            color: #60a5fa;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 16px;
        }

        .info-item {
            padding: 12px;
            border-radius: 8px;
            transition: background 0.2s ease;
        }

        .info-item:hover {
            background: rgba(96, 165, 250, 0.1);
        }

        .info-label {
            color: #93c5fd;
            font-weight: 600;
            font-size: 0.875rem;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .info-value {
            font-size: 1rem;
            color: #e0e7ff;
        }

        .image-section img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .image-section img:hover {
            transform: scale(1.03);
        }

        .attribution {
            font-size: 0.75rem;
            color: #9ca3af;
            margin-top: 8px;
        }

        .link {
            color: #60a5fa;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            transition: all 0.2s ease;
        }

        .link:hover {
            text-decoration: underline;
            text-shadow: 0 0 8px rgba(96, 165, 250, 0.5);
        }

        .loading {
            text-align: center;
            padding: 64px;
            font-size: 1.125rem;
            color: #60a5fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(96, 165, 250, 0.2);
            border-radius: 50%;
            border-top-color: #60a5fa;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 64px;
            font-size: 1.125rem;
            color: #ef4444;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .error-icon {
            font-size: 2.5rem;
        }

        .category-tag {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 9999px;
            background: rgba(96, 165, 250, 0.15);
            color: #60a5fa;
            font-size: 0.875rem;
            margin-top: 8px;
        }

        .phase-indicator {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 9999px;
            font-size: 0.875rem;
            margin-top: 8px;
        }

        .phase-solid {
            background: rgba(34, 197, 94, 0.15);
            color: #34d399;
        }

        .phase-liquid {
            background: rgba(59, 130, 246, 0.15);
            color: #3b82f6;
        }

        .phase-gas {
            background: rgba(234, 179, 8, 0.15);
            color: #eab308;
        }

        .back-button {
            position: fixed;
            top: 16px;
            left: 16px;
            background: rgba(17, 24, 39, 0.9);
            border: 1px solid #60a5fa;
            color: #e0e7ff;
            padding: 8px 16px;
            border-radius: 9999px;
            cursor: pointer;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 6px;
            text-decoration: none;
            transition: all 0.2s ease;
            z-index: 10;
        }

        .back-button:hover {
            background: rgba(96, 165, 250, 0.3);
            box-shadow: 0 4px 12px rgba(96, 165, 250, 0.4);
        }

        @media (max-width: 768px) {
            .model-container {
                height: 360px;
            }

            .element-symbol-3d {
                font-size: 4rem;
            }

            .header h1 {
                font-size: 2.25rem;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .model-container {
                height: 280px;
            }

            .element-symbol-3d {
                font-size: 3rem;
            }

            .header h1 {
                font-size: 1.875rem;
            }

            .element-badge {
                width: 48px;
                height: 48px;
                font-size: 1.25rem;
            }
        }
    </style>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="cosmic-background">
        <div class="stars"></div>
    </div>

    <a href="javascript:history.back()" class="back-button">
        <i class="fas fa-arrow-left"></i> Back
    </a>

    <div class="container">
        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <div>Loading element data...</div>
            </div>
        </div>
    </div>

    <script>
        const url = 'https://raw.githubusercontent.com/Bowserinator/Periodic-Table-JSON/master/periodic-table-lookup.json';
        const params = new URLSearchParams(window.location.search);
        const symbol = params.get('id') ? params.get('id').toLowerCase() : 'h'; // Default to Hydrogen

        fetch(url)
            .then(res => res.json())
            .then(data => {
                const order = data.order;
                let element = null;
                order.forEach(key => {
                    if (data[key] && data[key].symbol.toLowerCase() === symbol) {
                        element = data[key];
                    }
                });

                if (!element) {
                    document.getElementById('content').innerHTML = `
                        <div class="error">
                            <div class="error-icon"><i class="fas fa-question-circle"></i></div>
                            <div>Element not found.</div>
                        </div>
                    `;
                    return;
                }

                // Determine phase indicator
                let phaseClass = '';
                let phaseIcon = '';
                switch(element.phase) {
                    case 'Solid':
                        phaseClass = 'phase-solid';
                        phaseIcon = '<i class="fas fa-cube"></i>';
                        break;
                    case 'Liquid':
                        phaseClass = 'phase-liquid';
                        phaseIcon = '<i class="fas fa-tint"></i>';
                        break;
                    case 'Gas':
                        phaseClass = 'phase-gas';
                        phaseIcon = '<i class="fas fa-wind"></i>';
                        break;
                    default:
                        phaseClass = 'phase-solid';
                        phaseIcon = '<i class="fas fa-question"></i>';
                }

                let html = `
                    <div class="header">
                        <div class="element-badge">${element.symbol}</div>
                        <h1>${element.name}</h1>
                        <div class="category-tag">${element.category}</div>
                    </div>

                    <div class="content-grid">
                        <div class="model-section">
                            <div class="model-container">
                `;

                if (element.bohr_model_3d) {
                    html += `
                            <model-viewer 
                                class="model-viewer" 
                                src="${element.bohr_model_3d}" 
                                alt="3D model of ${element.name}" 
                                camera-controls 
                                auto-rotate 
                                ar 
                                shadow-intensity="1"
                                environment-image="neutral"
                                exposure="1.0"
                                camera-orbit="0deg 75deg 105%"
                                field-of-view="30deg">
                            </model-viewer>
                    `;
                } else {
                    html += `
                        <div style="display: flex; align-items: center; justify-content: center; height: 100%;">
                            <div style="text-align: center;">
                                <i class="fas fa-atom" style="font-size: 4rem; color: rgba(96, 165, 250, 0.5); margin-bottom: 16px;"></i>
                                <p>3D model not available</p>
                            </div>
                        </div>
                    `;
                }

                html += `
                            <div class="element-symbol-3d">${element.symbol}</div>
                        </div>

                        <div class="controls">
                            <button class="control-btn" id="reset-view">
                                <i class="fas fa-sync-alt"></i> Reset View
                            </button>
                            <button class="control-btn" id="toggle-rotation">
                                <i class="fas fa-pause"></i> Pause Rotation
                            </button>
                            <button class="control-btn" id="toggle-symbol">
                                <i class="fas fa-eye"></i> Hide Symbol
                            </button>
                        </div>
                    </div>

                    <div class="info-panel">
                        <div class="panel-header">
                            <div class="panel-icon">
                                <i class="fas fa-info-circle"></i>
                            </div>
                            <div class="panel-title">Basic Information</div>
                        </div>
                        <div class="info-grid">
                            <div class="info-item">
                                <div class="info-label"><i class="fas fa-hashtag"></i> Atomic Number</div>
                                <div class="info-value">${element.number}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label"><i class="fas fa-weight-hanging"></i> Atomic Mass</div>
                                <div class="info-value">${element.atomic_mass}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label"><i class="fas fa-layer-group"></i> Phase</div>
                                <div class="info-value">${element.phase}</div>
                                <div class="phase-indicator ${phaseClass}">${phaseIcon} ${element.phase}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label"><i class="fas fa-user"></i> Discovered By</div>
                                <div class="info-value">${element.discovered_by || 'Unknown'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label"><i class="fas fa-fire"></i> Melting Point</div>
                                <div class="info-value">${element.melt ? element.melt + ' K' : 'N/A'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label"><i class="fas fa-temperature-high"></i> Boiling Point</div>
                                <div class="info-value">${element.boil ? element.boil + ' K' : 'N/A'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label"><i class="fas fa-weight"></i> Density</div>
                                <div class="info-value">${element.density ? (element.phase === 'Gas' ? element.density + ' g/L' : element.density + ' g/cmÂ³') : 'N/A'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label"><i class="fas fa-bolt"></i> Electronegativity</div>
                                <div class="info-value">${element.electronegativity_pauling || 'N/A'}</div>
                            </div>
                        </div>
                    </div>

                    <div class="info-panel">
                        <div class="panel-header">
                            <div class="panel-icon">
                                <i class="fas fa-atom"></i>
                            </div>
                            <div class="panel-title">Atomic Structure</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label"><i class="fas fa-code-branch"></i> Electron Configuration</div>
                            <div class="info-value">${element.electron_configuration}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label"><i class="fas fa-layer-group"></i> Electron Configuration Semantic</div>
                            <div class="info-value">${element.electron_configuration_semantic}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label"><i class="fas fa-expand-arrows-alt"></i> Atomic Radius</div>
                            <div class="info-value">${element.atomic_radius ? element.atomic_radius + ' pm' : 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label"><i class="fas fa-ruler-combined"></i> Covalent Radius</div>
                            <div class="info-value">${element.covalent_radius ? element.covalent_radius + ' pm' : 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label"><i class="fas fa-vial"></i> Oxidation States</div>
                            <div class="info-value">${element.oxidation_states ? element.oxidation_states.join(', ') : 'N/A'}</div>
                        </div>
                    </div>

                    <div class="info-panel">
                        <div class="panel-header">
                            <div class="panel-icon">
                                <i class="fas fa-book"></i>
                            </div>
                            <div class="panel-title">Summary</div>
                        </div>
                        <div class="info-item">
                            <div class="info-value">${element.summary}</div>
                        </div>
                    </div>
                `;

                if (element.image && element.image.url) {
                    html += `
                        <div class="info-panel image-section">
                            <div class="panel-header">
                                <div class="panel-icon">
                                    <i class="fas fa-image"></i>
                                </div>
                                <div class="panel-title">Element Image</div>
                            </div>
                            <img src="${element.image.url}" alt="${element.image.title}">
                            <div class="attribution">${element.image.attribution}</div>
                        </div>
                    `;
                }

                if (element.spectral_img) {
                    html += `
                        <div class="info-panel image-section">
                            <div class="panel-header">
                                <div class="panel-icon">
                                    <i class="fas fa-chart-line"></i>
                                </div>
                                <div class="panel-title">Spectral Image</div>
                            </div>
                            <img src="${element.spectral_img}" alt="Spectral image of ${element.name}">
                        </div>
                    `;
                }

                html += `
                    <div class="info-panel">
                        <div class="panel-header">
                            <div class="panel-icon">
                                <i class="fas fa-external-link-alt"></i>
                            </div>
                            <div class="panel-title">Additional Resources</div>
                        </div>
                        <div class="info-item">
                            <a href="${element.source}" target="_blank" class="link">
                                <i class="fab fa-wikipedia-w"></i> More information on Wikipedia
                            </a>
                        </div>
                    </div>
                `;

                document.getElementById('content').innerHTML = html;

                // Add interaction controls
                const modelViewer = document.querySelector('model-viewer');
                const resetBtn = document.getElementById('reset-view');
                const rotationBtn = document.getElementById('toggle-rotation');
                const symbolBtn = document.getElementById('toggle-symbol');
                const symbol3d = document.querySelector('.element-symbol-3d');

                if (modelViewer) {
                    resetBtn.addEventListener('click', () => {
                        modelViewer.cameraOrbit = '0deg 75deg 105%';
                        modelViewer.fieldOfView = '30deg';
                    });

                    let rotationPaused = false;
                    rotationBtn.addEventListener('click', () => {
                        rotationPaused = !rotationPaused;
                        modelViewer.autoRotate = !rotationPaused;
                        rotationBtn.innerHTML = rotationPaused ? 
                            '<i class="fas fa-play"></i> Resume Rotation' : 
                            '<i class="fas fa-pause"></i> Pause Rotation';
                    });

                    let symbolVisible = true;
                    symbolBtn.addEventListener('click', () => {
                        symbolVisible = !symbolVisible;
                        symbol3d.style.opacity = symbolVisible ? '0.9' : '0';
                        symbolBtn.innerHTML = symbolVisible ? 
                            '<i class="fas fa-eye-slash"></i> Hide Symbol' : 
                            '<i class="fas fa-eye"></i> Show Symbol';
                    });
                }
            })
            .catch(error => {
                console.error('Error fetching JSON:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <div class="error-icon"><i class="fas fa-exclamation-circle"></i></div>
                        <div>Error loading element data.</div>
                    </div>
                `;
            });
    </script>
</body>
</html>
