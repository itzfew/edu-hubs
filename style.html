<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a0e2a;
            color: #fff;
            overflow-x: hidden;
            line-height: 1.6;
        }
        
        #space-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at center, #0a0e2a 0%, #000000 70%);
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 40px 70px, #fff, transparent),
                radial-gradient(1px 1px at 90px 40px, #ddd, transparent),
                radial-gradient(1px 1px at 130px 80px, #fff, transparent),
                radial-gradient(2px 2px at 160px 30px, #ddd, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: twinkle 5s infinite alternate;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 20px;
            position: relative;
        }
        
        .header h1 {
            color: #4fc3f7;
            font-size: 3.5em;
            margin: 0;
            text-shadow: 0 0 15px rgba(79, 195, 247, 0.7);
            letter-spacing: 2px;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }
        
        .header h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 10%;
            width: 80%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #4fc3f7, transparent);
        }
        
        .element-badge {
            display: inline-block;
            background: rgba(79, 195, 247, 0.2);
            border: 2px solid #4fc3f7;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            line-height: 76px;
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 15px;
            box-shadow: 0 0 20px rgba(79, 195, 247, 0.5);
            animation: pulse 3s infinite alternate;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 20px rgba(79, 195, 247, 0.5); }
            100% { transform: scale(1.05); box-shadow: 0 0 30px rgba(79, 195, 247, 0.8); }
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        @media (max-width: 900px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .model-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        .model-container {
            width: 100%;
            height: 500px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(79, 195, 247, 0.4);
            margin-bottom: 20px;
            position: relative;
            background: rgba(20, 25, 50, 0.7);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(79, 195, 247, 0.3);
        }
        
        .model-viewer {
            width: 100%;
            height: 100%;
            --poster-color: transparent;
        }
        
        .element-symbol-3d {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8em;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 0 20px rgba(79, 195, 247, 0.7);
            z-index: 10;
            pointer-events: none;
            opacity: 0.7;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .control-btn {
            background: rgba(30, 30, 60, 0.7);
            border: 1px solid #4fc3f7;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .control-btn:hover {
            background: rgba(79, 195, 247, 0.3);
            box-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
            transform: translateY(-2px);
        }
        
        .info-panel {
            background: rgba(20, 20, 40, 0.7);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(79, 195, 247, 0.3);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            transition: transform 0.3s ease;
        }
        
        .info-panel:hover {
            transform: translateY(-5px);
        }
        
        .panel-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(79, 195, 247, 0.3);
        }
        
        .panel-icon {
            width: 30px;
            height: 30px;
            background: rgba(79, 195, 247, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }
        
        .panel-title {
            color: #4fc3f7;
            font-size: 1.4em;
            font-weight: 600;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .info-item {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        
        .info-item:hover {
            background: rgba(79, 195, 247, 0.1);
        }
        
        .info-label {
            color: #4fc3f7;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
        }
        
        .info-label i {
            margin-right: 8px;
            font-size: 1.1em;
        }
        
        .info-value {
            font-size: 1.1em;
            color: #e0e0e0;
        }
        
        .image-section {
            margin-top: 20px;
        }
        
        .image-section img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }
        
        .image-section img:hover {
            transform: scale(1.02);
        }
        
        .attribution {
            font-size: 0.8em;
            color: #aaa;
            margin-top: 5px;
        }
        
        .link {
            color: #4fc3f7;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .link:hover {
            text-decoration: underline;
            text-shadow: 0 0 5px rgba(79, 195, 247, 0.7);
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #4fc3f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(79, 195, 247, 0.3);
            border-radius: 50%;
            border-top-color: #4fc3f7;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #f44336;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .error-icon {
            font-size: 3em;
            color: #f44336;
        }
        
        .category-tag {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            background: rgba(79, 195, 247, 0.2);
            color: #4fc3f7;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .phase-indicator {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .phase-solid {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }
        
        .phase-liquid {
            background: rgba(33, 150, 243, 0.2);
            color: #2196f3;
        }
        
        .phase-gas {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(30, 30, 60, 0.7);
            border: 1px solid #4fc3f7;
            color: #fff;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            z-index: 10;
        }
        
        .back-button:hover {
            background: rgba(79, 195, 247, 0.3);
            box-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
        }
        
        /* New design improvements */
        .element-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .element-name-container {
            text-align: center;
        }
        
        .element-name-container h1 {
            margin-bottom: 10px;
        }
        
        .element-properties {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        
        .property-chip {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            background: rgba(30, 30, 60, 0.7);
            border-radius: 20px;
            font-size: 0.9em;
            border: 1px solid rgba(79, 195, 247, 0.3);
        }
        
        .property-chip i {
            color: #4fc3f7;
        }
        
        .property-chip .value {
            font-weight: bold;
            color: #fff;
        }
        
        .info-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        @media (max-width: 900px) {
            .info-section {
                grid-template-columns: 1fr;
            }
        }
        
        .highlight-box {
            background: rgba(79, 195, 247, 0.1);
            border-left: 4px solid #4fc3f7;
            padding: 15px;
            border-radius: 0 8px 8px 0;
            margin: 15px 0;
        }
        
        .electron-config {
            font-family: monospace;
            font-size: 1.1em;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            margin-top: 5px;
        }
        
        .element-image-gallery {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .element-image-gallery {
                grid-template-columns: 1fr;
            }
        }
        
        .element-image {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .element-image img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .element-image:hover img {
            transform: scale(1.05);
        }
        
        .element-image-caption {
            padding: 10px;
            background: rgba(20, 20, 40, 0.8);
            font-size: 0.9em;
        }
        
        .element-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(79, 195, 247, 0.3);
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .element-nav {
            display: flex;
            gap: 15px;
        }
        
        .nav-btn {
            background: rgba(30, 30, 60, 0.7);
            border: 1px solid #4fc3f7;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }
        
        .nav-btn:hover {
            background: rgba(79, 195, 247, 0.3);
            box-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
        }
        
        .element-periodic-link {
            color: #4fc3f7;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }
        
        .element-periodic-link:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .model-container {
                height: 400px;
            }
            
            .element-symbol-3d {
                font-size: 5em;
            }
            
            .header h1 {
                font-size: 2.5em;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
            
            .content-grid {
                gap: 20px;
            }
            
            .element-header {
                flex-direction: column;
                gap: 10px;
            }
            
            .element-footer {
                flex-direction: column;
                text-align: center;
            }
        }
        
        @media (max-width: 480px) {
            .model-container {
                height: 300px;
            }
            
            .element-symbol-3d {
                font-size: 4em;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .controls {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .element-badge {
                width: 60px;
                height: 60px;
                line-height: 56px;
                font-size: 1.5em;
            }
            
            .property-chip {
                padding: 6px 12px;
                font-size: 0.8em;
            }
        }
    </style>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="space-background">
        <div class="stars"></div>
    </div>
    
    <a href="javascript:history.back()" class="back-button">
        <i class="fas fa-arrow-left"></i> Back
    </a>
    
    <div class="container">
        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <div>Loading element data...</div>
            </div>
        </div>
    </div>
    
    <script>
        const url = 'https://raw.githubusercontent.com/Bowserinator/Periodic-Table-JSON/master/periodic-table-lookup.json';
        const params = new URLSearchParams(window.location.search);
        const symbol = params.get('id') ? params.get('id').toLowerCase() : null;

        if (!symbol) {
            document.getElementById('content').innerHTML = `
                <div class="error">
                    <div class="error-icon"><i class="fas fa-exclamation-triangle"></i></div>
                    <div>No element specified.</div>
                </div>
            `;
        } else {
            fetch(url)
                .then(res => res.json())
                .then(data => {
                    const order = data.order;
                    let element = null;
                    order.forEach(key => {
                        if (data[key] && data[key].symbol.toLowerCase() === symbol) {
                            element = data[key];
                        }
                    });

                    if (!element) {
                        document.getElementById('content').innerHTML = `
                            <div class="error">
                                <div class="error-icon"><i class="fas fa-question-circle"></i></div>
                                <div>Element not found.</div>
                            </div>
                        `;
                        return;
                    }

                    // Determine phase indicator
                    let phaseClass = '';
                    let phaseIcon = '';
                    switch(element.phase) {
                        case 'Solid':
                            phaseClass = 'phase-solid';
                            phaseIcon = '<i class="fas fa-cube"></i>';
                            break;
                        case 'Liquid':
                            phaseClass = 'phase-liquid';
                            phaseIcon = '<i class="fas fa-tint"></i>';
                            break;
                        case 'Gas':
                            phaseClass = 'phase-gas';
                            phaseIcon = '<i class="fas fa-wind"></i>';
                            break;
                        default:
                            phaseClass = 'phase-solid';
                            phaseIcon = '<i class="fas fa-question"></i>';
                    }

                    let html = `
                        <div class="header">
                            <div class="element-header">
                                <div class="element-badge">${element.symbol}</div>
                                <div class="element-name-container">
                                    <h1>${element.name}</h1>
                                    <div class="category-tag">${element.category}</div>
                                </div>
                            </div>
                            <div class="element-properties">
                                <div class="property-chip">
                                    <i class="fas fa-hashtag"></i>
                                    <span class="label">Atomic Number:</span>
                                    <span class="value">${element.number}</span>
                                </div>
                                <div class="property-chip">
                                    <i class="fas fa-weight-hanging"></i>
                                    <span class="label">Atomic Mass:</span>
                                    <span class="value">${element.atomic_mass}</span>
                                </div>
                                <div class="property-chip">
                                    <i class="fas fa-layer-group"></i>
                                    <span class="label">Phase:</span>
                                    <span class="value">${element.phase}</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="content-grid">
                            <div class="model-section">
                                <div class="model-container">
                    `;

                    if (element.bohr_model_3d) {
                        html += `
                                <model-viewer 
                                    class="model-viewer" 
                                    src="${element.bohr_model_3d}" 
                                    alt="3D model of ${element.name}" 
                                    camera-controls 
                                    auto-rotate 
                                    ar 
                                    shadow-intensity="1"
                                    environment-image="neutral"
                                    exposure="1.0"
                                    camera-orbit="0deg 75deg 105%"
                                    field-of-view="30deg">
                                </model-viewer>
                        `;
                    } else {
                        html += `
                            <div style="display: flex; align-items: center; justify-content: center; height: 100%;">
                                <div style="text-align: center;">
                                    <i class="fas fa-atom" style="font-size: 5em; color: rgba(79, 195, 247, 0.5); margin-bottom: 20px;"></i>
                                    <p>3D model not available</p>
                                </div>
                            </div>
                        `;
                    }
                    
                    html += `
                                <div class="element-symbol-3d">${element.symbol}</div>
                            </div>
                            
                            <div class="controls">
                                <button class="control-btn" id="reset-view">
                                    <i class="fas fa-sync-alt"></i> Reset View
                                </button>
                                <button class="control-btn" id="toggle-rotation">
                                    <i class="fas fa-pause"></i> Pause Rotation
                                </button>
                                <button class="control-btn" id="toggle-symbol">
                                    <i class="fas fa-eye"></i> Hide Symbol
                                </button>
                            </div>
                        </div>
                        
                        <div class="info-section">
                            <div class="info-panel">
                                <div class="panel-header">
                                    <div class="panel-icon">
                                        <i class="fas fa-info-circle"></i>
                                    </div>
                                    <div class="panel-title">Basic Information</div>
                                </div>
                                <div class="info-grid">
                                    <div class="info-item">
                                        <div class="info-label"><i class="fas fa-hashtag"></i> Atomic Number</div>
                                        <div class="info-value">${element.number}</div>
                                    </div>
                                    <div class="info-item">
                                        <div class="info-label"><i class="fas fa-weight-hanging"></i> Atomic Mass</div>
                                        <div class="info-value">${element.atomic_mass}</div>
                                    </div>
                                    <div class="info-item">
                                        <div class="info-label"><i class="fas fa-layer-group"></i> Phase</div>
                                        <div class="info-value">${element.phase}</div>
                                        <div class="phase-indicator ${phaseClass}">${phaseIcon} ${element.phase}</div>
                                    </div>
                                    <div class="info-item">
                                        <div class="info-label"><i class="fas fa-user"></i> Discovered By</div>
                                        <div class="info-value">${element.discovered_by || 'Unknown'}</div>
                                    </div>
                                    <div class="info-item">
                                        <div class="info-label"><i class="fas fa-fire"></i> Melting Point</div>
                                        <div class="info-value">${element.melt ? element.melt + ' K' : 'N/A'}</div>
                                    </div>
                                    <div class="info-item">
                                        <div class="info-label"><i class="fas fa-temperature-high"></i> Boiling Point</div>
                                        <div class="info-value">${element.boil ? element.boil + ' K' : 'N/A'}</div>
                                    </div>
                                    <div class="info-item">
                                        <div class="info-label"><i class="fas fa-weight"></i> Density</div>
                                        <div class="info-value">${element.density ? (element.phase === 'Gas' ? element.density + ' g/L' : element.density + ' g/cmÂ³') : 'N/A'}</div>
                                    </div>
                                    <div class="info-item">
                                        <div class="info-label"><i class="fas fa-bolt"></i> Electronegativity</div>
                                        <div class="info-value">${element.electronegativity_pauling || 'N/A'}</div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="info-panel">
                                <div class="panel-header">
                                    <div class="panel-icon">
                                        <i class="fas fa-atom"></i>
                                    </div>
                                    <div class="panel-title">Atomic Structure</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label"><i class="fas fa-code-branch"></i> Electron Configuration</div>
                                    <div class="info-value">
                                        <div class="electron-config">${element.electron_configuration}</div>
                                    </div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label"><i class="fas fa-layer-group"></i> Electron Configuration Semantic</div>
                                    <div class="info-value">${element.electron_configuration_semantic}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label"><i class="fas fa-expand-arrows-alt"></i> Atomic Radius</div>
                                    <div class="info-value">${element.atomic_radius ? element.atomic_radius + ' pm' : 'N/A'}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label"><i class="fas fa-ruler-combined"></i> Covalent Radius</div>
                                    <div class="info-value">${element.covalent_radius ? element.covalent_radius + ' pm' : 'N/A'}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label"><i class="fas fa-vial"></i> Oxidation States</div>
                                    <div class="info-value">${element.oxidation_states ? element.oxidation_states.join(', ') : 'N/A'}</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="info-panel">
                            <div class="panel-header">
                                <div class="panel-icon">
                                    <i class="fas fa-book"></i>
                                </div>
                                <div class="panel-title">Summary</div>
                            </div>
                            <div class="highlight-box">
                                <div class="info-value">${element.summary}</div>
                            </div>
                        </div>
                    `;

                    // Image gallery section
                    let hasImages = false;
                    let imageGalleryHTML = '';
                    
                    if (element.image && element.image.url) {
                        hasImages = true;
                        imageGalleryHTML += `
                            <div class="element-image">
                                <img src="${element.image.url}" alt="${element.image.title}">
                                <div class="element-image-caption">
                                    <div>${element.image.title}</div>
                                    <div class="attribution">${element.image.attribution}</div>
                                </div>
                            </div>
                        `;
                    }
                    
                    if (element.spectral_img) {
                        hasImages = true;
                        imageGalleryHTML += `
                            <div class="element-image">
                                <img src="${element.spectral_img}" alt="Spectral image of ${element.name}">
                                <div class="element-image-caption">
                                    <div>Spectral Image</div>
                                </div>
                            </div>
                        `;
                    }
                    
                    if (hasImages) {
                        html += `
                            <div class="info-panel">
                                <div class="panel-header">
                                    <div class="panel-icon">
                                        <i class="fas fa-images"></i>
                                    </div>
                                    <div class="panel-title">Element Images</div>
                                </div>
                                <div class="element-image-gallery">
                                    ${imageGalleryHTML}
                                </div>
                            </div>
                        `;
                    }

                    html += `
                        <div class="info-panel">
                            <div class="panel-header">
                                <div class="panel-icon">
                                    <i class="fas fa-external-link-alt"></i>
                                </div>
                                <div class="panel-title">Additional Resources</div>
                            </div>
                            <div class="info-item">
                                <a href="${element.source}" target="_blank" class="link">
                                    <i class="fab fa-wikipedia-w"></i> More information on Wikipedia
                                </a>
                            </div>
                        </div>
                        
                        <div class="element-footer">
                            <div class="element-nav">
                                <a href="javascript:history.back()" class="nav-btn">
                                    <i class="fas fa-arrow-left"></i> Back to Previous
                                </a>
                                <a href="periodic-table.html" class="nav-btn">
                                    <i class="fas fa-table"></i> View Periodic Table
                                </a>
                            </div>
                            <a href="periodic-table.html" class="element-periodic-link">
                                <i class="fas fa-external-link-alt"></i> Explore All Elements
                            </a>
                        </div>
                    `;

                    document.getElementById('content').innerHTML = html;
                    
                    // Add interaction controls
                    const modelViewer = document.querySelector('model-viewer');
                    const resetBtn = document.getElementById('reset-view');
                    const rotationBtn = document.getElementById('toggle-rotation');
                    const symbolBtn = document.getElementById('toggle-symbol');
                    const symbol3d = document.querySelector('.element-symbol-3d');
                    
                    if (modelViewer) {
                        resetBtn.addEventListener('click', () => {
                            modelViewer.cameraOrbit = '0deg 75deg 105%';
                            modelViewer.fieldOfView = '30deg';
                        });
                        
                        let rotationPaused = false;
                        rotationBtn.addEventListener('click', () => {
                            rotationPaused = !rotationPaused;
                            modelViewer.autoRotate = !rotationPaused;
                            rotationBtn.innerHTML = rotationPaused ? 
                                '<i class="fas fa-play"></i> Resume Rotation' : 
                                '<i class="fas fa-pause"></i> Pause Rotation';
                        });
                        
                        let symbolVisible = true;
                        symbolBtn.addEventListener('click', () => {
                            symbolVisible = !symbolVisible;
                            symbol3d.style.opacity = symbolVisible ? '0.7' : '0';
                            symbolBtn.innerHTML = symbolVisible ? 
                                '<i class="fas fa-eye-slash"></i> Hide Symbol' : 
                                '<i class="fas fa-eye"></i> Show Symbol';
                        });
                    }
                })
                .catch(error => {
                    console.error('Error fetching JSON:', error);
                    document.getElementById('content').innerHTML = `
                        <div class="error">
                            <div class="error-icon"><i class="fas fa-exclamation-circle"></i></div>
                            <div>Error loading element data.</div>
                        </div>
                    `;
                });
        }
    </script>
</body>
</html>
